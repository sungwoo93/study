<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h4>회원정보입력</h4>
<hr/>
    *표시는 필수 입력 사항입니다.
    <fieldset>
    <ul>
    <li>
    <strong><label for="id">* 사용자 이름</label><input type="text" id="id"><hr></strong>
</li>
<li>
    <strong><label for="name">* 아이디</label><input type="text" id="name"></strong>
        <input type="button" value="중복확인">
    <br>
        <em>-영문, 숫자, 조합으로 6~20자까지 사용가능합니다.</em>
    <br>
        <em>-첫 글자는 영문으로 설정해 주십시오.</em>
        <hr/>
</li>
<li>
    <strong><label for="pw">* 비밀번호</label><input type="text" id="pw"></strong>
    <br/>
        <em>-영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)</em>
    <br/>
        <em>-유출되기 쉬운 비밀번호는 등록할 수 없습니다.(예:111,abcd,password 등)</em>
        <hr/>
</li>
<li>
    <strong><label for="pw1">* 비밀번호 확인</label><input type="text" id="pw1"></strong><hr>
</li>
<li>
    <strong><label for="em">* 이메일</label><input type="text" id="em"> @ <input type="text:"> <input type="text" value="직접입력"></strong><hr>
</li>
<li>
    <strong><label for="ph"> 연락처</label><input type="text" id="ph"> - <input type="text"> - <input type="text"></strong><hr>
</li>
<li>
    <strong><label for="ph1">* 휴대전화</label><input type="button" value="010"> - <input type="text:" id="ph1"> - <input type="text"></strong><hr>
</li>
<li>
    <strong><label for="ad">* 주소</label><input type="text" > - <input type="text:"> <input type="button" value="주소찾기"></strong>
    <br/>
    <input type="text" id="ad">
    <input type="text">
</li>
</ul>
</fieldset>
<input type="button" value="회원가입">




</body>
</html>
