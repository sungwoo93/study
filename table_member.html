<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h4>회원정보입력</h4>

    <hr/>
    <br/>
    <br/>



<fieldest>
    <legend>
        *표시는 필수 입력 사항입니다.
    </legend>
        <br/>
<table border="1" width="80%">
    <tr>
        <td><strong><label for="id">* 사용자 이름</label></strong></td>
        <td><input type="text" id="id"></td>
    </tr>
    <tr>
        <td><strong><label for="name">* 아이디</label></strong></td>
        <td>
            <input type="text" id="name">
            <input type="button" value="중복확인"><br/>

            <em>-영문, 숫자, 조합으로 6~20자까지 사용가능합니다.</em><br/>
            <em>-첫 글자는 영문으로 설정해 주십시오.</em>
        </td>
    </tr>
    <tr>
        <td><strong><label for="pw">* 비밀번호</label></strong></td>

        <td>   <input type="text" id="pw"><br/>
            <em>-영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)</em><br/>

            <em>-유출되기 쉬운 비밀번호는 등록할 수 없습니다.(예:111,abcd,password 등)</em>
        </td>
    </tr>

    <tr>
        <td><strong><label for="pw1">* 비밀번호 확인</label></strong></td>
        <td><input type="text" id="pw1"></td>
    </tr>
    <tr>
        <td><strong><label for="em">* 이메일</label></strong></td>
        <td><input type="text" id="em"> @ <input type="text:">
            <select>
                <option>직접입력</option>
                <option>naver.com(네이버)</option>
                <option>nate.com(네이트)</option>
                <option>hanmail.net(한메일)</option>
                <option>gmail.com(지메일)</option>
                <option>hotmail.com(핫메일)</option>
                <option>chol.com(천리안)</option>
            </slect>
        </td>
    </tr>
    <tr>
        <td><strong><label for="ph"> 연락처</label></strong></td>
        <td><input type="text" id="ph"> - <input type="text"> - <input type="text"></td>
    </tr>
    <tr>
        <td><strong><label for="ph1">* 휴대전화</label></strong></td>
        <td>
            <select>
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
            </slect>
             - <input type="text:" id="ph1"> - <input type="text"></td>
    </tr>
    <tr>
        <td><strong><label for="ad">* 주소</label></strong></td>
        <td><input type="text" > - <input type="text:"> <input type="button" value="주소찾기"><br/>
        <input type="text" id="ad" width="300"><br/>
        <input type="text" width="300">
    </tr>
</table>
</fieldest>

<input type="button" value="회원가입">




</body>
</html>
